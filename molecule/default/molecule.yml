---
lint: |
  set -e
  flake8
  yamllint .
  ansible-lint
dependency:
  name: "galaxy"
driver:
  name: "docker"
platforms:
  -
    name: "almalinux-9"
    image: "docker.io/almalinux:9"
    pre_build_image: false
provisioner:
  name: "ansible"
  config_options:
    defaults:
      interpreter_python: "/usr/bin/python3"
      remote_tmp: "/tmp"
verifier:
  name: "ansible"
